{% extends 'Recommendation/base.html' %}

{% block body_block%}
<div class="content">
  <h1>Enter an artist that you like:</h1>
  <form method="post">
      {{ form.as_p }}
      {%csrf_token%}

      <input type="submit" class = 'btn btn-dark' id="button" value="Create">
      {% if error %}
      <div class='err_msg'>{{ error}}</div>
      {% endif %}
  </form>

</div>
{%endblock%}
