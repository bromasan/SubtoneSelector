<!DOCTYPE html>
{% load static bootstrap4 %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Subtone Selector</title>
    <link rel="stylesheet" href="{% static 'css/ssmaster.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand"  id = "sscenter" href="{% url 'home' %}">Subtone Selector</a>
    </nav>
      <div class="jumbotron  py-5 mx-auto" align="center">
        <h1>Please enter your username:</h1>
        <form method="post">
          <div class="search_form">
            {% bootstrap_field form.username layout='inline' placeholder="Spotify Username" %}
            {%csrf_token%}
            <input type="submit" class = 'btn btn-dark' id="button" value="Connect">
          </div>

        </form>

      </div>


  </body>
</html>
