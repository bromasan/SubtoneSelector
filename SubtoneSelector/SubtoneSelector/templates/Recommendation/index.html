<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Subtone Selector</title>
    <link rel="stylesheet" href="{% static 'css/ssmaster.css'%}">

  <body>
    <nav class="navbar navbar-dark bg-dark">

      </div>
